<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List App</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="icon" type="image/x-icon" href="to_do_list.ico">
</head>

<body>
  <header class="header">
    <h2>TO-DO LIST</h2>
  </header>
  <div class="wrapper">
    <div class="task-input">
      <img src="bars-icon.svg">
      <input type="text" placeholder="Add a new task">
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
  </div>


  <footer class="footer">
    <div>
      <p class="footer_copy">
        Copyright &copy; 2022. All Rights Reserved.
      </p>
      <p class="footer_copy1">
        Developed with &#9829; by&nbsp;<strong>Anzar Ahmad</strong>
      </p>
    </div>

    <div class="footer_socials">
      <a href="https://www.linkedin.com/in/anzarahmad" class="footer_social">
        <i class="uil uil-linkedin"></i>
      </a>

      <a href="https://www.github.com/SaadAnzar" class="footer_social">
        <i class="uil uil-github"></i>
      </a>

      <a href="https://www.instagram.com/saad.anzar" class="footer_social">
        <i class="uil uil-instagram-alt"></i>
      </a>
    </div>
  </footer>

  <script src="/js/main.js"></script>

</body>

</html>
